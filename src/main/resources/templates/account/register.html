<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Cosmo Bootstrap theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

  <title>회원가입</title>
</head>
<body>
<div class="container">
  <form th:action="@{/account/register}" method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
    <label for="username">id:</label>
    <input type="text" id="username" name="username" class="form-control" required><br>

    <!-- 추가된 부분: 성과 이름 입력란 -->
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" class="form-control" required><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" class="form-control" required><br>

    <!-- 추가된 부분: 이메일 입력란 -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" required><br>

    <label for="password_check">Confirm Password:</label>
    <input type="password" id="password_check" name="password_check" class="form-control" required><br>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" id="remember-me" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
  </form>
</div>
</body>
</html>
